language: generic
env:
  global:
    - LANGUAGE=en LC_ALL=C LANG=C
    - ENC_REPO=http://repo.siwhine.net/encrypted/
    - secure: ""
  matrix:
    - DISTRO=centos-6 
    - DISTRO=centos-7
before_install:
  - export PACKAGE=${TRAVIS_BRANCH}
  - if [ "${PACKAGE}" == "master" ]; then export PACKAGE=edge-repo-${DISTRO} ; fi
  - if [ -f SOURCES/${PACKAGE}.env ] ; then source SOURCES/${PACKAGE}.env ; fi
  - if [ ! -z $encrypted_ddd175810ce0_key ]; then openssl aes-256-cbc -K $encrypted_ddd175810ce0_key -iv $encrypted_ddd175810ce0_iv -in deploy.key.enc -out deploy.key -d; fi
  - if [ ! -z $encrypted_ddd175810ce0_key ]; then chmod 600 deploy.key ; fi
  - if [ ! -z $encrypted_ddd175810ce0_key ]; then for RPM in ${THIRD_PARTY_RPMS}; do wget ${ENC_REPO}${RPM}.enc && openssl aes-256-cbc -K $encrypted_ddd175810ce0_key -iv $encrypted_ddd175810ce0_iv -in ${RPM}.enc -out ${RPM} -d ; done; fi
  - ./prepare.sh ${DISTRO} 
install:
  - ./install-local-deps.sh ${DISTRO} ${PACKAGE}
script:
  - ./build.sh ${DISTRO} ${PACKAGE}
before_deploy:
  - export RELEASE_PKG_FILE=$(ls RPMS/`uname -m`/*.rpm SRPMS/*.rpm)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  - provider: script
    script: ./sync_repo.sh
    skip_cleanup: true
    on:
      repo: gboddin/edge-repo
      all_branches: true
